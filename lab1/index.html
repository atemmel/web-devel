<html>
	<head>
		<title>Lab 1</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="inputs">
			<h2>Order your visitcard here:</h2>
			<form id="visitcard">
				<div class="input-container">
					Company
					<input type="text" autofocus></input>
				</div>
				<div class="input-container">
					Surname
					<input type="text"></input>
				</div>
				<div class="input-container">
					Firstname
					<input type="text"></input>
				</div>
				<div class="input-container">
					Title
					<input type="text"></input>
				</div>
				<div class="input-container">
					Phone
					<input type="tel"></input>
				</div>
				<div class="input-container">
					Email
					<input type="email"></input>
				</div>
				<div class="input-container">
					Background
					<select name="background">
						<option value="#42B0F4">Lightblue</option>
						<option value="#F4D142">Lightyellow</option>
						<option value="#FFFFFF">White</option>
						<option value="#40E0D0">Turquoise</option>
					</select>
				</div>
				<div class="input-container">
					Text color
					<select name="foreground">
						<option value="#000000">Black</option>
						<option value="#0000FF">Blue</option>
						<option value="#FF0000">Red</option>
						<option value="#009900">Darkgreen</option>
					</select>
				</div>
				<div class="input-container">
					Text font
					<select name="font">
						<option value="verdana">Verdana</option>
						<option value="arial">Arial</option>
						<option value="tahoma">Tahoma</option>
						<option value="impact">Impact</option>
					</select>
				</div>

				<br>

				<div class="input-container">
					<div class="center">
						<input type="submit"></input>
						<input type="reset"></input>
					</div>
				</div>
			</form>
		</div>
		<div id="result">
			<span id="company"></span><br>
			<span id="name"></span><br>
			<span id="title"></span><br><br>
			<span id="phone"></span><br>
			<span id="email"></span><br>
		</div>
		<script src="index.js"></script>
	</body>
</html>
