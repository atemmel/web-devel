<html>
	<head>
		<title>Lab 1</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="inputs">
			<h2>Beställ ditt visitkort här:</h2>
			<form id="visitcard">
				<div class="row">
				<div class="column">
					Företag<br>
					Efternamn<br>
					Förnamn<br>
					Titel<br>
					Telefon<br>
					E-post<br>
					Bakgrundsfärg<br>
					Textfärg<br>
					Typsnitt<br>
				</div>
				<div class="column">
					<input class="field" type="text" autofocus></input><br>
					<input class="field" type="text"></input><br>
					<input class="field" type="text"></input><br>
					<input class="field" type="text"></input><br>
					<input class="field" type="tel"></input><br>
					<input class="field" type="email"></input><br>
					<select class="field" name="background">
						<option value="#42B0F4">Ljusblå</option>
						<option value="#F4D142">Ljusgul</option>
						<option value="#FFFFFF">Vit</option>
						<option value="#40E0D0">Turkos</option>
					</select><br>
					<select class="field" name="foreground">
						<option value="#000000">Svart</option>
						<option value="#0000FF">Blå</option>
						<option value="#FF0000">Röd</option>
						<option value="#009900">Mörkgrön</option>
					</select><br>
					<select class="field" name="font">
						<option value="verdana">Verdana</option>
						<option value="arial">Arial</option>
						<option value="tahoma">Tahoma</option>
						<option value="impact">Impact</option>
					</select><br>
				</div>
				</div>
				<br>
				<div>
					<div class="center">
						<input type="submit"></input>
						<input type="reset"></input>
					</div>
				</div>
			</form>
		</div>
		<div id="result">
			<span id="company"></span><br>
			<span id="name"></span><br>
			<span id="title"></span><br><br>
			<span id="phone"></span><br>
			<span id="email"></span><br>
		</div>
		<script src="index.js"></script>
	</body>
</html>
